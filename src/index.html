<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/animation.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <section class="app-container">
      <nav>
        <svg
          class="icon large"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
        </svg>
        <h1>Dashboard</h1>
        <svg
          class="icon large"
          id="hamburger"
          class="Header__toggle-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewbox="0 0 60 40"
        >
          <g
            stroke="#fff"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path id="top-line" d="M10,10 L50,10 Z"></path>
            <path id="middle-line" d="M10,20 L50,20 Z"></path>
            <path id="bottom-line" d="M10,30 L50,30 Z"></path>
          </g>
        </svg>
      </nav>
      <header>
        <div class="search-container">
          <img class="icon" src="../asset/img/icon/search.svg" alt="Search" />
          <input type="text" />
        </div>
        <div class="account-container">
          <img class="icon" src="../asset/img/icon/bell.svg" alt="Search" />
          <img class="badge" src="../asset/img/profile-goku.jpeg" alt="" />
          <p>Goku</p>
        </div>
        <section class="user-info">
          <img
            src="../asset/img/profile-goku.jpeg"
            alt=""
            class="badge badge-large"
          />
          <p class="greeting">Hi there,</p>
          <p class="user">Kakarot(@goku)</p>
        </section>
        <div class="controls">
          <button class="header-button">new</button>
          <button class="header-button">upload</button>
          <button class="header-button">share</button>
        </div>
      </header>
      <main>Main</main>
    </section>
  </body>
</html>
